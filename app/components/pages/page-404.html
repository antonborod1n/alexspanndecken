<section class="error">
  <div class="container">
    <div class="error__inner">
      <div class="error__left">
        <div class="error__top">
          <div class="error__box">
            <h1 class="error__title">Seite nicht gefunden</h1>
            <p class="error__text">
              Wahrscheinlich ist der Link veraltet oder die Seite wurde entfernt. Bitte gehen Sie
              zum Katalog oder zur Startseite.
            </p>
          </div>
          <div class="error__link-box">
            <a class="error__link error__link-catalog">Zum Katalog</a>
            <a class="error__link error__link-main">Zur Startseite</a>
          </div>
        </div>
        <div class="error__num">404</div>
      </div>
      <div class="error__right">
        <picture class="error__pic">
          <source srcset="./images/content/404.webp" type="image/webp" />
          <source srcset="./images/content/404.avif" type="image/avif" />
          <img
            src="../../images/content/404.jpg"
            class="error__img"
            alt="404 image"
            width="950"
            height="872"
          />
        </picture>
      </div>
    </div>
  </div>
</section>
